<ion-content scroll-events="true" [appHideHeader]="search">
  <app-search-overlay #search slot="fixed"></app-search-overlay>

  <ion-refresher #ionRefresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content refreshing-spinner="crescent"></ion-refresher-content>
  </ion-refresher>

  <app-mail-list [mails]="mails$ | async"></app-mail-list>
</ion-content>
