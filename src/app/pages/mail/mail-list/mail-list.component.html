<ion-list>
  <ion-list-header>Inbox</ion-list-header>
  <ion-item *ngFor="let mail of mails" class="email" lines="none"
            (click)="openDetails(mail)">
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <div class="email-circle" [style.background]="mail.color">
          {{ mail.from | slice: 0:1 }}
        </div>
      </ion-col>
      <ion-col size="8">
        <ion-label color="dark" class="ion-text-capitalize">
          {{ mail.from.split('@')[0] }}
          <p class="excerpt">
            {{ (mail.content.length > 50) ? (mail.content | slice:0:50) + '...' : (mail.content) }}
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <div class="ion-text-right" tappable (click)="$event.preventDefault(); $event.stopImmediatePropagation();mail.star = !mail.star">
          <p class="date">{{ mail.date | date: 'dd. MMM' }}</p>
          <ion-icon [name]="mail.star ? 'star' : 'star-outline'"
                    [color]="mail.star ? 'warning' : 'medium'"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
